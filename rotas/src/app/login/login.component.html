<h5>Login</h5>

<div class="form-group col-6 row">
  <label for="exampleInputEmail1" >Usuário</label>
  <input [(ngModel)]="usuario.nome" type="text" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="usuário">
  
</div>
<div class="form-group col-6 row">
  <label for="exampleInputPassword1" >Senha</label>
  <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha" placeholder="senha">
</div>
<button type="submit" class="btn btn-primary"
  (click)="fazerLogin()">Login
</button>
