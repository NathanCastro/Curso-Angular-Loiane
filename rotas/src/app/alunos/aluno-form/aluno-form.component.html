<h5>Criar/Editar Aluno</h5>

<div class="col-12">
    <div class="row">
        <div class=" col-12">
            <label for="disabled" class="active">#</label><br>
            <input type="text" disabled [(ngModel)]="aluno.id" id="disabled" >
            
        </div>
    </div><br>
    <div class="row">
        <div class=" col-12">
            <label for="nome" class="active">Nome</label><br>
            <input type="text" [(ngModel)]="aluno.nome" id="validate" (input)="onInput()">
            
        </div>
    </div><br>
    <div class="row">
        <div class=" col-12">
            <label for="email" >Email</label><br>
            <input type="email"  [(ngModel)]="aluno.email" id="validate">
           
        </div>
    </div>
</div>
