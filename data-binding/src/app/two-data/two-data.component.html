<section>
    <article>
        <h3>Two-way data binding</h3>
        <div>
            <input type="text"
            [value]="nome"
            (input)="nome = $event.target.value"
            />

            <input type="text"
            [ngModel]="nome"
            (ngModelChange)="nome = $event"
            />

            <input type="text"  [(ngModel)]="nome">

            <p>Vc digitou: <b>{{nome}}</b></p>
        </div>
    </article>
</section>
