<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row g-3" >
    <div class="form-group" [ngClass]=aplicaCssErro(nome)>
        <div class="col-sm-12">
            <label for="nome" class="form-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control " id="nome" name="nome"
            [ngModel]="usuario.nome"  placeholder="Nome"  required #nome="ngModel"
            >
            <app-campo-control-erro
                [mostrarErro]="validaTouchedValid(nome)"
                msgErro="Nome obrigatório">
            </app-campo-control-erro>
        </div>
    </div>    
    <div class="form-group  mt-1" [ngClass]=aplicaCssErro(email)>
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>
        <div class="col-sm-12 mt-1">
            <input type="email" class="form-control" id="email" name="email"
            [ngModel]="usuario.email" placeholder="nome@email.com" required email #email="ngModel">
        
            <app-campo-control-erro
                [mostrarErro]="validaTouchedValid(email)"
                msgErro="Email obrigatório">
            </app-campo-control-erro>           
        </div>         
    </div>
    
        <div class="form-group col-md-3 " [ngClass]=aplicaCssErro(cep)>            
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep"
            ngModel #cep="ngModel" placeholder="CEP" required>
            
            <app-campo-control-erro
                [mostrarErro]="validaTouchedValid(cep)"
                msgErro="Cep obrigatório">
            </app-campo-control-erro>                  
        </div>  
        
        <div class="form-group col-md-3" [ngClass]=aplicaCssErro(numero)>          
            <label for="numero">Número</label>
            <input type="text" class="form-control" id="numero" name="numero"
            ngModel #numero="ngModel" placeholder="Número" required> 

            <app-campo-control-erro
                [mostrarErro]="validaTouchedValid(numero)"
                msgErro="Número obrigatório">
            </app-campo-control-erro>
        </div>

        <div class="form-group col-md-6 ">          
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" name="complemento"
            ngModel #complemento="ngModel" placeholder="Complemento">            
                         
        </div>
   

    <div class="form-group" [ngClass]=aplicaCssErro(rua)>
        <div class="col-sm-12">
            <label for="rua" class="form-label">Rua</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control " id="rua" name="rua"
            ngModel  placeholder="Rua"  required #rua="ngModel"
            >
            <app-campo-control-erro
                [mostrarErro]="validaTouchedValid(rua)"
                msgErro="Rua obrigatório">
            </app-campo-control-erro>
            
        </div>
    </div>

    <div class="form-group col-md-5 " [ngClass]=aplicaCssErro(bairro)>            
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro"
        ngModel #bairro="ngModel" placeholder="bairro" required>
        
        <app-campo-control-erro
            [mostrarErro]="validaTouchedValid(bairro)"
            msgErro="Bairro obrigatório">
        </app-campo-control-erro>                   
    </div>
    
    <div class="form-group col-md-4 " [ngClass]=aplicaCssErro(cidade)>            
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade"
        ngModel #cidade="ngModel" placeholder="Cidade" required>
        
        <app-campo-control-erro
            [mostrarErro]="validaTouchedValid(cidade)"
            msgErro="Cidade obrigatório">
        </app-campo-control-erro>                   
    </div>  

    <div class="form-group col-md-3 " [ngClass]=aplicaCssErro(estado)>            
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado"
        ngModel #estado="ngModel" placeholder="estado" required>
        
        <app-campo-control-erro
            [mostrarErro]="validaTouchedValid(estado)"
            msgErro="estado obrigatório">
        </app-campo-control-erro>                   
    </div>    
</form> 
<button type="submit" class="btn btn-primary"
    [disabled]="!f.valid">Submit
</button>
    <app-form-debug [form]="f"></app-form-debug>
